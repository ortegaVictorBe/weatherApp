<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Crazy Weather</title>
  </head>
  <body>
    <div class="container m-5">
        
      <div id="general" class="row text-center"  >        
      <div class="col-xs jumbotron">        
        <h3 class="text-center mb-3">
            <i class="fas fa-globe-europe"></i> Crazy Weather
          </h3>
        <small id="cityName"></small><br />
        <small id="date"></small>
        <div id="centralImg" >
          <div id="picture"></div>
          <div id="temp"></div>
        </div>
        <div id="descInfo"></div>
        <!-- <div class="row"><div class="col-xs jumbotron"> -->
        <div>
                <button id="btnChangeCity" class="btn btn-primary mt-5 float-left"><i class="fas fa-city">Change city</i></button>
                <button class="btn btn-primary mt-5 float-right" ><i class="fas fa-city">Compare cities</i></button>
        </div>
            <!-- </div></div> -->
      </div>
      <div class="row" id="data">
        <div class="col-xs jumbotron">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Day </th>
                    <th scope="col">Min</th>
                    <th scope="col">Max</th>                    
                  </tr>
                </thead>
                <tbody id="detailTable">                  
                </tbody>
              </table>
        </div>
      </div>
      <div class="row" id="resume">
        <div class="col-xs-12 jumbotron"></div>
      </div>
    </div>
    <script src="js/info.js"></script>
  </body>
</html>
