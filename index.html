<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Crazy Weather</title>
  </head>
  <body>
    <div class="container mt-5">
      <h3 id="loading" class="text-center mb-3">
        <i class="fas fa-globe-europe"></i> Crazy Weather
        <small>...loading cities</small>
      </h3>
      <div id="data" class="row">
        <div class="col-md-6 m-auto">
          <h3 class="text-center mb-3">
            <i class="fas fa-globe-europe"></i> Crazy Weather
          </h3>
          <div class="form-group text-center">
            <h4>Search a city.. and click on it ..</h4>
            <input
              type="text"
              id="searchCity"
              class="form-control form-control-lg"
              placeholder="Enter city name ..."
            />
            <button id="btnSetCity" class="btn btn-info px-5 mt-3">
              Set City
            </button>
            <div class="cityPicture"></div>
          </div>
          <div id="match-list"></div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
